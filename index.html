<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mystical Psychic Guessing Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
        </script>

</head>

<body>

    <div class="container">
        <div class="center">
            <div class="wrapper">

                <h3>Wins</h3>

                <span id="won"></span>

                <h3>Losses</h3>

                <span id="lost"></span>

                <p>Remaining Guesses...
                    <span id="attempts"></span>
                </p>

                <p>Letters Already Guessed</p>

                <span id="playerGuess"></span>

                <h1>Guess the letter I'm thinking, if you can.</h1>

                <br>

                <h3>10 Chances, 1 Letter.</h3>

                <h4> The odds are very much not in your favor...</h4>
            </div>
        </div>
        </container>

        <script src="assets/javascript/game.js"></script>

</body>

</html>
